<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Purple Pond</title>
  </head>

  <body>
    <main>
      <h2>My Purple Pond</h2>
      <div class="container">
        <h1 class="display-3 text-center" id="rubrik">Make your choice</h1>
        <div class="row-bg">
          <div class="col-md-12">
            <p>
              <button
                class="btn btn-success"
                onclick="this.innerHTML='You chose red!'"
              >
                1
              </button>
            </p>
            <p>
              <button
                class="btn btn-warning"
                onclick="this.innerHTML='You chose blue!'"
              >
                2
              </button>
            </p>
          </div>
        </div>
      </div>
      <p>Loading content from the API: <b id="name">...</b></p>
    </main>
    <script>
      (async function () {
        const { text } = await (await fetch(`/api/message`)).json();
        document.querySelector("#name").textContent = text;
      })();
    </script>
  </body>
</html>
